<script>
    var hps = (mls) => {
        var ss = Math.floor(mls / 1000);
        var duMls = mls % 1000;
        var pp = Math.floor(ss / 60);
        var duS = ss % 60;
        var hh = Math.floor(pp / 60);
        var duP = pp % 60;



        return hh + ':' + pp + ':' + ss + ' ' + mls;
    }
    document.getElementById('start').onclick = () => {
        var i = 0;
        setInterval(() => {
            i += 100;
            console.log(hps(i))
        }, 100)
    }
</script>
